<!DOCTYPE html>
<html>
<body>

  <h2> Login Page </h2>

  <form action="./logged-in.html", method="get">
    <ul>
      <li>
        <label for="username">Username:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Please enter your username">
      </li>
      <li>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Please enter your password">
      </li>
      <li class="button">
        <button type="submit">Log in</button>
      </li>
    </ul>
  </form>
</body>
</html>
